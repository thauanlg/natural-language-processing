<p>Não se conclua daqui que eu levasse todo o resto da minha vida a quebrar a cabeça dos outros nem a esconder-lhes os chapéus ; mas opiniático , egoísta e algo contemptor dos homens , isso fui ; se não passei o tempo a esconder-lhes os chapéus , alguma vez lhes puxei pelo rabicho das cabeleiras .
