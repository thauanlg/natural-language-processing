<p>Fiquei tão triste com o fim do último capítulo que estava capaz de não escrever este , descansar um pouco , purgar o espírito da  <span class="hardword">melancolia</span><span class="tooltiptext">soledade, misantropia ou taciturnidade</span> que o empacha , e continuar depois .Mas não , não quero perder tempo .
