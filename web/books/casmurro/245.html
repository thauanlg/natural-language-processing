<p>Estou com saudades de mamãe .Posso ir já esta semana ?
</p><p>Vai sábado .
Sábado ?Ah !sim !sim !Peça a mamãe que me mande buscar sábado !Sábado !Este sábado , não ?Que me mande buscar , sem  <span class="hardword">falta</span><span class="tooltiptext">privado, carente ou falecido</span> .
</p><p>CAPÍTULO LXIII
METADES DE UM SONHO
