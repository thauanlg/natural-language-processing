<p>Não é por lhe falar de mim , concluiu ; mas , nunca me há de ver a cara de outro modo .É uma necessidade moral da minha pessoa .Minha vida , sacrificada aos princípios ,  porque eu nunca tentei conciliar princípios , mas homens ,  minha vida , digo , é uma imagem fiel da minha cara , e vice-versa .
