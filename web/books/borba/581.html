<p>Da rua , ainda Rubião olhou para as janelas , com os dedos no chapéu , a fim de cumprimentar D. Tonica ; mas D. Tonica estava na sala , onde Rodrigues acabava de entrar , fresco e delicioso , como a primeira  <span class="hardword">rosa</span><span class="tooltiptext">afrontar, incendiar ou corar</span> de verão .
